        <table style="width:100%">
          <tr>
            <th>PRODUTOS CADASTRADOS</th>
          </tr>
          <tr>
            <td>
                {% for produto in produtos %}

                    <div class="btn-group">
                      <button type="button" class="btn btn-success"><a href="{% url 'estoque_atualizar' produto.id %}">{{ produto.nome }}</a></button>

  <!-- Scroll to Top Button-->

  </a>

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pronto para partir?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Selecione "sair" abaixo se você estiver pronto para terminar sua sessão atual.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
          <a class="btn btn-primary" href="http://127.0.0.1:8000/accounts/login/">sair</a>
        </div>
      </div>
